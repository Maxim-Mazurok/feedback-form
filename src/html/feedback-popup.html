<div class="feedback_form_wrap" id="feedback_form_wrap">
    <div class="feedback_form_headline feedback_form_color">DO YOU LIKE US?</div>
    <div class="feedback_form_container">
        <div class="feedback_form_holder">
            <div class="feedback_form_like_holder">
                <div class="feedback_form_like" id="like_yes" onclick="like_yes()"></div>
                <div class="feedback_form_like" id="like_no" onclick="like_no()"></div>
            </div>
            <form action="" method="post" id="feedback_form" name="feedback_form">
                <input type="hidden" class="feedback_form_input" id="feedback_like" name="feedback_like" value=""/>
                <textarea class="feedback_form_message" id="feedback_message" name="feedback_message" placeholder="Tell us why? (optional)"></textarea>
                <input type="submit" class="feedback_form_submit feedback_form_color" id="contact_submit" value="Send"/>
            </form>
        </div>
    </div>
</div>
<div class="feedback_form_overlap" id="feedback_form_overlap"></div>
